<div class="comment-section-wrapper">
    <!-- 댓글 섹션 (통합 카드 UI) -->
    <div class="comment-unified-card">
        
        <!-- 카드 헤더 (타이틀 + 공유하기) -->
        <div class="card-header">
            <div class="card-title-group">
                <h3 class="card-title">댓글 남기기</h3>
                <span class="card-count" id="comment-count">0</span>
            </div>
            
            <div class="card-share">
                <span class="share-label">공유하기</span>
                <ul class="sns-list">
                    <li><a href="#n" onclick="fn_sendFB('facebook');return false;" class="sns-btn sns-facebook" title="페이스북 공유"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#n" onclick="fn_sendFB('twitter');return false;" class="sns-btn sns-twitter" title="트위터 공유"><i class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="#n" onclick="fn_sendFB('band');return false;" class="sns-btn sns-band" title="네이버밴드 공유"><i class="fa-solid fa-b"></i></a></li>
                    <li><a href="#n" onclick="fn_sendFB('kakaotalk');return false;" class="sns-btn sns-kakaotalk" title="카카오톡 공유"><i class="fa-solid fa-comment"></i></a></li>
                    <li><a href="#n" onclick="fn_sendFB('copyurl');return false;" class="sns-btn sns-copy" title="URL 복사"><i class="fa-solid fa-link"></i></a></li>
                </ul>
            </div>
        </div>

        <!-- 입력 폼 영역 -->
        <div class="comment-form-container">
            <div class="input-row">
                <select id="cmt-facetype" class="cmt-input cmt-select">
                    <option value="unknown">분석 결과 선택 (선택사항)</option>
                    <option value="SM">SM상</option>
                    <option value="JYP">JYP상</option>
                    <option value="YG">YG상</option>
                    <option value="etc">기타/모름</option>
                </select>
                <input type="text" id="cmt-nickname" class="cmt-input" placeholder="닉네임 (필수)" maxlength="20">
                <input type="password" id="cmt-password" class="cmt-input" placeholder="비밀번호 (수정/삭제용)" maxlength="20">
            </div>
            <div class="textarea-wrapper">
                <textarea id="cmt-content" class="cmt-textarea" placeholder="소중한 댓글을 남겨주세요. (최대 500자)" maxlength="500"></textarea>
                <div class="submit-wrap">
                    <button type="button" class="cmt-btn" onclick="postComment()">등록</button>
                </div>
            </div>
        </div>

        <div class="section-divider"></div>

        <!-- 댓글 리스트 영역 -->
        <div id="comment-list" class="comment-list">
            <!-- 자바스크립트로 로드됨 -->
            <div class="empty-state">
                <span class="empty-icon">💬</span>
                <p>아직 댓글이 없습니다.<br>가장 먼저 <strong>분석 결과</strong>를 공유해보세요!</p>
            </div>
        </div>

        <!-- 페이징 UI -->
        <div id="pagination-container" class="pagination-container">
            <button class="page-btn prev" disabled><i class="fa-solid fa-chevron-left"></i></button>
            <div class="page-numbers" id="page-numbers">
                <button class="page-btn active">1</button>
            </div>
            <button class="page-btn next" disabled><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
</div>
