<div class="comment-section-wrapper">
    <!-- Comment Form -->
    <!-- Unified Card (Form + List) -->
    <div class="comment-unified-card">
        <!-- Card Header (Title + Share) -->
        <div class="card-header">
            <div class="card-title-group">
                <h3 class="card-title">发表评论</h3>
                <span class="card-count" id="comment-count">0</span>
            </div>
            
            <div class="card-share">
                <span class="share-label">分享</span>
                <ul class="sns-list">
                    <li><a href="#n" onclick="fn_sendFB('facebook');return false;" class="sns-btn sns-facebook" title="分享到Facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#n" onclick="fn_sendFB('twitter');return false;" class="sns-btn sns-twitter" title="分享到Twitter"><i class="fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="#n" onclick="fn_sendFB('band');return false;" class="sns-btn sns-band" title="分享到Band"><i class="fa-solid fa-b"></i></a></li>
                    <li><a href="#n" onclick="fn_sendFB('kakaotalk');return false;" class="sns-btn sns-kakaotalk" title="分享到KakaoTalk"><i class="fa-solid fa-comment"></i></a></li>
                    <li><a href="#n" onclick="fn_sendFB('copyurl');return false;" class="sns-btn sns-copy" title="复制链接"><i class="fa-solid fa-link"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- Input Form Area -->
        <div class="comment-form-container">
            <div class="input-row">
                <select id="cmt-facetype" class="cmt-input cmt-select">
                    <option value="unknown">选择分析结果（可选）</option>
                    <option value="SM">SM系</option>
                    <option value="JYP">JYP系</option>
                    <option value="YG">YG系</option>
                    <option value="etc">其他 / 未知</option>
                </select>
                <input type="text" id="cmt-nickname" class="cmt-input" placeholder="昵称（必填）" maxlength="20">
                <input type="password" id="cmt-password" class="cmt-input" placeholder="密码（用于编辑/删除）" maxlength="20">
            </div>
            <div class="textarea-wrapper">
                <textarea id="cmt-content" class="cmt-textarea" placeholder="在此留下您的评论。（最多500字）" maxlength="500"></textarea>
                <div class="submit-wrap">
                    <button type="button" class="cmt-btn" onclick="postComment()">提交</button>
                </div>
            </div>
        </div>

        <div class="section-divider"></div>

        <!-- Comment List -->
        <div id="comment-list" class="comment-list">
            <!-- Populated by JavaScript -->
            <div class="empty-state">
                <span class="empty-icon">💬</span>
                <p>暂无评论。<br>快来分享你的<strong>分析结果</strong>吧！</p>
            </div>
        </div>

        <!-- Pagination UI -->
        <div id="pagination-container" class="pagination-container">
            <button class="page-btn prev" disabled><i class="fa-solid fa-chevron-left"></i></button>
            <div class="page-numbers" id="page-numbers">
                <button class="page-btn active">1</button>
            </div>
            <button class="page-btn next" disabled><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
</div>
